<script>// Variables
 var sequences = [
  "LaZonee Shop",
  "Best Shop",
  "Cheapest shop ever"
];
var speed = 100; // Vitesse de saisie (en millisecondes)
var sequenceIndex = 0;
var textIndex = 0;
var typingEffect = document.getElementById("typing-effect");

// Fonction de saisie dynamique
function typeWriter() {
  if (textIndex < sequences[sequenceIndex].length) {
    typingEffect.innerHTML += sequences[sequenceIndex].charAt(textIndex);
    textIndex++;
    setTimeout(typeWriter, speed);
  } else {
    setTimeout(eraseText, 1000); // Attendre 1 seconde avant de supprimer le texte
  }
}

// Fonction de suppression du texte
function eraseText() {
  var currentText = typingEffect.innerHTML;
  if (currentText.length > 0) {
    typingEffect.innerHTML = currentText.slice(0, -1);
    setTimeout(eraseText, speed);
  } else {
    sequenceIndex = (sequenceIndex + 1) % sequences.length; // Passage au texte suivant
    textIndex = 0;
    setTimeout(typeWriter, 1000); // Attendre 1 seconde avant de recommencer la saisie
  }
}

// Démarrer l'effet de saisie au chargement de la page
window.addEventListener("load", function() {
  // Réinitialiser le contenu de la div
  typingEffect.innerHTML = "";

  // Démarrer l'effet de saisie
  setTimeout(typeWriter, 1000); // Attendre 1 seconde avant de commencer la saisie
});

// Suivre le défilement de la page
window.addEventListener("scroll", function() {
  var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  var windowHeight = window.innerHeight || document.documentElement.clientHeight;
  var containerHeight = container.offsetHeight;
  var containerTop = (windowHeight - containerHeight) / 2;

  if (scrollTop >= containerTop && scrollTop <= containerTop + containerHeight) {
    container.style.top = (scrollTop + containerTop) + "px";
  }
});
   
   
   </script>
